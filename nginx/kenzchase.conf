# Redirect HTTP â†’ HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name kenzchase.com www.kenzchase.com;

    return 301 https://$host$request_uri;
}

# HTTPS configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name kenzchase.com www.kenzchase.com;

    # SSL Certificates (will be created by Certbot)
    ssl_certificate /etc/letsencrypt/live/kenzchase.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kenzchase.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
        # Proxy to Next.js container
        proxy_pass http://nextjs-app:3000;

        # Preserve client info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Next.js
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        send_timeout 60s;
    }

    access_log /var/log/nginx/kenzchase_access.log;
    error_log /var/log/nginx/kenzchase_error.log;
}
